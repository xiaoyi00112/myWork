<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="Refresh" content="8;url=https://xiaoyi00112.github.io/">
  <title>Refresh自动刷新</title>
  <script>
  	function calc(){
  		var span=document.getElementById("second");
  		 var n=parseInt(/[0-9]/g.exec(span.innerHTML)[0])-1;//取得span里的内容，-1后保存在n中
  		console.log(/[0-9]/g.exec(span.innerHTML));
  		console.log(span.innerHTML.slice(0,2));
  		if(n>=0){
  			span.innerHTML=span.innerHTML.slice(0,2)+n+span.innerHTML.slice(3);
  			timer=setTimeout(calc,1000);
  		}
  	}
  	var timer=null;
  	window.onload=function(){
  		timer=setTimeout(calc,1000);
  	}
  </script>
 </head>
 <body>
  <span id="second">将再8秒之后,进行跳转...</span>
  <span>这种跳转不可阻止。</span>
 </body>
</html>
